<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
      padding: 15px;
      text-align: center;
      background: #f4f7f6;
      margin: 0;
    }

    .header {
      background: #2c72b2;
      color: white;
      padding: 10px;
      margin: -15px -15px 15px -15px;
      font-weight: bold;
      font-size: 14px;
    }

    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #5cb85c;
    }

    input:checked+.slider:before {
      transform: translateX(22px);
    }

    .slider-dark {
      background-color: #ccc;
    }

    input:checked+.slider-dark {
      background-color: #333;
    }

    .label-text {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .info {
      font-size: 12px;
      color: #555;
      margin-top: 15px;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .branding-link {
      color: #1a73e8;
      font-weight: bold;
      text-decoration: none;
    }

    .branding-link:hover {
      text-decoration: underline;
    }

    .reset-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      font-weight: bold;
      transition: background 0.2s;
    }

    .reset-btn:hover {
      background: #c9302c;
    }

    /* Profile Setup CSS */
    .profile-settings {
      text-align: left;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }

    .input-field {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 12px;
    }

    .save-profile-btn {
      background: #2c72b2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      font-weight: bold;
      margin-top: 8px;
      transition: background 0.2s;
    }

    .save-profile-btn:hover {
      background: #1a4d7c;
    }
  </style>
</head>

<body>
  <div class="header">NTA Exam Simulator</div>

  <div class="switch-container">
    <span class="label-text">Enable Interface</span>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="switch-container">
    <span class="label-text">Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider slider-dark"></span>
    </label>
  </div>

  <div class="profile-settings">
    <div class="label-text" style="margin-bottom: 5px;">Profile Customization</div>
    <input type="text" id="examName" placeholder="Exam Name (e.g. JEE)" class="input-field">
    <input type="text" id="profileName" placeholder="Student Name" class="input-field">
    <input type="text" id="profileSubject" placeholder="Subjects (e.g. PCM)" class="input-field">
    <input type="text" id="profilePicUrl" placeholder="Profile Pic Image URL" class="input-field">
    <button id="saveProfileBtn" class="save-profile-btn">Save Profile Data</button>
  </div>

  <p class="info">Overlay seamlessly created by <br><a href="https://sval.tech" target="_blank"
      class="branding-link">sval.tech</a></p>
  <button id="wipeDataBtn" class="reset-btn">WIPE ALL DATA & RELOAD</button>
  <script src="popup.js"></script>
</body>

</html>
